<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Home Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<br>

	<div class="container" align="center">
		<font style="color: red;">
			<p th:text="${eMsg}"></p>
		</font>
		<h2 style="color: purple;">Login Here</h2>
		<br>
		<form th:action="@{/login}" th:object="${loginFormDtoObj}"
			method="post">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Sign-In"
						class="btn btn-primary" /></td>
				</tr>
				<tr>
					<td></td>
					<td>Don't have account?&nbsp;&nbsp;<a href="/register">Sign-Up
							Here</a></td>
				</tr>
			</table>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
