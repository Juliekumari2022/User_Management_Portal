<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Registration Page</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/dropdown.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>
	<br>


	<div class="container" align="center">
		<font style="color: red;">
			<p th:text="${eMsg}"></p>
		</font> <font style="color: green;">
			<p th:text="${sMsg}"></p>
		</font> <font style="color: red;">
			<p th:text="${errorMsg}"></p>
		</font>
		<h2 style="color: purple;">Register Here</h2>
		<br>
		<form th:action="@{/register}" th:object="${registerFormObj}"
			method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{userName}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td>Phno:</td>
					<td><input type="number" th:field="*{phoneNo}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><select id="country" name="country"
						th:field="*{countryId}">
							<option value="">Select Country</option>
							<option th:each="country : ${countries}"
								th:value="${country.key}" th:text="${country.value}"></option>
					</select>
				</tr>
				<tr>
					<td>State:</td>
					<td><select id="state" name="state" th:field="*{stateId}">
							<option value="">Select State</option>
					</select></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><select id="city" name="city" th:field="*{cityId}">
							<option value="">Select City</option>
					</select></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Sign-Up"
						class="btn btn-primary" /></td>
				</tr>
				<tr>
					<td></td>
					<td>Do You Have Account?&nbsp;&nbsp;<a href="/">Sign-in
							Here</a></td>
				</tr>
			</table>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
